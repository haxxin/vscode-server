---

networks:
  proxy:
    attachable: true
    driver: overlay
    external: true
#volumes:
  #python-libs:

services:
  vscode:
    user: code:src
    image: i8degrees/vscode-server:latest
    build:
      context: .
      dockerfile: "Dockerfile"
    #command: code serve-web --host 0.0.0.0 --port 8020
    restart: unless-stopped
    container_name: vscode-server-1
    volumes:
      - /etc/localtime:/etc/localtime:ro
    env_file:
      ".env"
      #".env.dist"
    networks:
      - proxy
    #expose:
    # external port:container port
    ports:
      # code tunnel
      - "8010:8000/tcp"
      # code serve-web --host 0.0.0.0 --port 80
      - "8020:80/tcp"


